<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Server Enquiry Form</title>
    <link rel="stylesheet" href="enquire.css">
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Server Enquiry Form</h1>
      </div>
    </header>

    <div class="container">
      <form action="#" method="post">
        <div class="row">
          <div class="col-md-6">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
          </div>
          <div class="col-md-6">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
          </div>
          <div class="col-md-6">
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" placeholder="Your company name" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your message"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <footer>
      <div class="container">
        <p>&copy; 2023 Server Shop. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
